<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이프 갤러리</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c47106c6a7.js"
   crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>UI/UX <span>PORTFOLIO</span></h1>

        <ul class="auto">
            <li class="btnStart"><i class="fas fa-play">▶️</i></li>
            <li class="btnStop"><i class="fas fa-pause">⏸</i></li>
        </ul>

        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="inner"></div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>
    </div>
<script>
    const swiper = new Swiper('.wrap', {
        direction: "horizontal", // 스와이프 방향
        loop: true,
        pagination: {
            el: '.swiper-pagination' // 페이지 메뉴 요소명
        },
        navigation : {
            nextEl : '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        spaceBetween: 100 // 패널 사이의 간격을 50px로 설정
    });
    
</script>
</body>
</html>
